<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Personas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <h1>ABM de Vehiculos</h1>


    <div id="formFiltros">
        <label for="tipoFiltro">Filtrar por:</label>
        <select id="tipoFiltro">
            <option value="todos">Todos</option>
            <option value="terrestre">Terrestre</option>
            <option value="aereo">Aereo</option>
        </select>
        <button id="btnCalcular">Calcular Promedio de Velocidad Máx.</button>
        <p id="promedioVelMax"></p>
    </div>


    <div id="formDatos">
        <table id="tablaVehiculos">
            <thead>
                <tr>
                    <th onclick="ordenarTabla(0)">ID</th>
                    <th onclick="ordenarTabla(1)">Modelo</th>
                    <th onclick="ordenarTabla(2)">Año Fabricacion</th>
                    <th onclick="ordenarTabla(3)">Velocidad Máxima</th>
                    <th onclick="ordenarTabla(4)">Cantidad Puertas</th>
                    <th onclick="ordenarTabla(5)">Altura Máxima</th>
                    <th onclick="ordenarTabla(6)">Autonomia</th>
                    <th onclick="ordenarTabla(7)">Cantidad Ruedas</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <button id="btnAgregar">Agregar Vehiculo</button>
    </div>

    <!-- Formulario ABM -->
    <div id="formABM" style="display:none;">
        <form id="abmForm">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" readonly>

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="anoFab">Año Fabricacion</label>
            <input type="number" id="anoFab" name="anoFab" required>

            <label for="velMax">Velocidad Máxima</label>
            <input type="number" id="velMax" name="velMax" required>

            <label for="cantPue">Cantidad Puertas</label>
            <input type="number" id="cantPue" name="cantPue">

            <label for="altMax">Altura Máxima</label>
            <input type="number" id="altMax" name="altMax">

            <label for="autonomia">Autonomia</label>
            <input type="number" id="autonomia" name="autonomia">

            <label for="cantRue">Cantidad Ruedas</label>
            <input type="number" id="cantRue" name="cantRue">

            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="button" id="btnCancelar">Cancelar</button>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
